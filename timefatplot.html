
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Load c3.css -->
  <link href="c3.css" rel="stylesheet" type="text/css">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="c3.min.js"></script>
  <title>Document</title>
</head>

<body>
<div id="chart"></div>
</body>
<script type="text/javascript">

var chart = c3.generate({
    padding: {
               top: 40,
               right: 100,
               bottom: 0,
               left: 100,
             },
    data: {
            x: 'Date',
            xFormat: '%Y-%m-%d',
            url: 'timefat.csv',
            types:{
                    Events:'area-step',
                  },
            colors: {
                      Events: '#E77FA5',
          
                    },
          },
    bar: {
           width: {
                    ratio: 0.5
                  }
         },
  
    axis: {
            x: {
                 type: 'timeseries',
                 
                 
                 tick: {
                         format: '%Y-%m-%d',
                         // count : 110,
                         // culling : {
                         //             max: 110
                         //           },
                         rotate: 75,
                        
                        
                       }
               }
          },
    zoom: {
            enabled: true,
            rescale: true,
            extent: [1, 1]
          },
    subchart: {
                show: true,
                size: {
                        height: 40
                      }
                             
              },

});



</script>
</html>
