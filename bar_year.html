
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Load c3.css -->
  <link href="c3.css" rel="stylesheet" type="text/css">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="c3.min.js"></script>
  <title>Document</title>
</head>

<body>
<div id="chart"></div>
</body>
<script type="text/javascript">

var chart = c3.generate({
    data: {
        x: 'Year',
        xFormat: '%Y',
        url: 'EventofYear.csv',
        types:{
          Events:'area-step',
        },
        colors: {
            Events: '#EEA9A9',
          
        },
        // color: function (color, d) {
        //     // d will be 'id' when called for legends
        //     return d.id && d.id === 'Events' ? d3.rgb(color).darker(d.value / 15) : color;
        //   }
        },
    
    bar: {
    width: {
    ratio: 0.2
        }
     },
    axis: {
        // x: {
        //     type: 'timeseries',
        //     tick: {
        //         format: '%Y',
        //         rotate: 75
        //     }
        x: {
            type: 'timeseries',
            // if true, treat x value as localtime (Default)
            // if false, convert to UTC internally
            tick: {
                format: '%Y',
                count: 25,
                culling : {
                  max: 100
                },
                rotate: 75
            }
        }
    },
    zoom: {
        enabled: true
    },
    subchart: {
        show: true
    },

});



</script>
</html>
