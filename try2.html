

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Load c3.css -->
  <link href="c3.css" rel="stylesheet" type="text/css">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="c3.min.js"></script>
  <title>Document</title>
</head>

<body>
<div id="chart"></div>
</body>
<script type="text/javascript">


var chart = c3.generate({
    data: {
         x: 'Year',
         xFormat: '%Y',
         url: 'Events-Year.csv',
        
        types:{ 
          Events: 'bar',
        },
    },
     bar: {
         width: {
             ratio: 0.4
         }
     },
    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%Y',
                count: 25,
                rotate: 75
            }
        }
    },
    zoom: {
        enabled: true
    }
});

</script>
</html>
