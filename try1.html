<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="c3.css" rel="stylesheet" type="text/css">
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="c3.min.js"></script>
  <title>Document</title>
</head>
<body>
<div id="chart"></div>

<script type="text/javascript">

var chart = c3.generate({
    data: {
         x: 'Year',
         xFormat: '%Y',
         url: 'Events-Year.csv',
        
        types:{ 
          Events: 'bar',
        },
    },
     bar: {
         width: {
             ratio: 0.3
         }
    },
     axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%Y',
                count: 25,
                rotate: 75
            }
        }
    },
     zoom: {
        enabled: true
    },
     subchart: {
        show: true
    },
     colors: {
            Pattern: ['#EEA9A9','#aec7e8']
            
        },
});
</script>
</html>
