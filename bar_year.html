
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Load c3.css -->
  <link href="c3.css" rel="stylesheet" type="text/css">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="c3.min.js"></script>
  <title>Document</title>
</head>

<body>
<div id="chart"></div>
</body>
<script type="text/javascript">

var chart = c3.generate({
    padding: {
               top: 40,
               right: 100,
               bottom: 0,
               left: 100,
             },
    data: {
            x: 'Year',
            xFormat: '%Y',
            url: 'EventofYear.csv',
            types:{
                    Events:'area-step',
                  },
            colors: {
                      Events: '#F37C78',
          
                    },
          },
    // bar: {
    //        width: {
    //                 ratio: 1
    //               }
    //      },
  
    axis: {
            x: {
                 type: 'timeseries',
                 min: 1908,
                 max: 2016,
                 
                 tick: {
                         format: '%Y',
                         count : 110,
                         culling : {
                                     max: 110
                                   },
                         rotate: 75,
                         outer: false,
                         centered: true,
                         fit: true
                       }
               }
          },
    zoom: {
            enabled: true,
            rescale: true,
            extent: [1, 6]
          },
    subchart: {
                show: true,
                size: {
                        height: 40
                      }
                             
              },

});



</script>
</html>
